<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>

  <h1>Book List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr th:each="auth : ${authors}">
            <td th:text="${auth.id}">123</td>
            <td th:text="${auth.firstName}">First Name</td>
            <td th:text="${auth.lastName}">Last Name</td>
        </tr>
    </table>

</body>
</html>
